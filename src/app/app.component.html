<div class ="main">
  <h1> Item's list</h1>
    <div class ="addItem">
      <input [(ngModel)]="newItem" placeholder="Add item" class ="avant addText">
      <button (click) = "pushItem()" class="avant addbutton"> ADD</button>
    </div>
    <ul>
      <li class="avant" *ngFor = "let i of items ; let ind = index">
        {{i}}
        <span (click) ="removeItem(ind)">x</span>
      </li>
      
    </ul>
</div>
